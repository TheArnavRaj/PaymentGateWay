<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay_Get_Way</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>Billing Adress</h3>
                <form action="">
                    Full Name:
                    <input type="text" placeholder="Enter Your Name">
                    Email:
                    <input type="text" placeholder="Enter Your Email">
                    Adress:
                    <input type="text" placeholder="Enter your Adress">
                    City:
                    <input type="text" placeholder="Enter your City">
                    <div id="zip">
                        <label>
                            State:
                            <select name="" id="">

                                <option>Choose State</option>
                                <option>Bihar</option>
                                <option>Panjab</option>
                                <option>Karla</option>
                                <option>Assam</option>

                            </select>

                        </label>
                        <label>
                            Zip Code:
                            <input type="number" placeholder="Zip Code">
                        </label>
                    </div>

                </form>
            </div>
            <div class="rigth">
                <h3>Payment Detail</h3>

                <form action="">


                    Accepted Cards
                    <br>
                    <img src="/What-is-the-difference-between-RuPay-Visa-Mastercard.png" width="15%">
                    <img src="/images.png" alt="" width="15%">
                    <img src="/MasterCard_Logo.svg.png" width="15%">
                    <br>
                    <br>
                    Card Number:
                    <input type="text" placeholder="Enter your Card Number">
                    Exp Month:
                    <input type="text" placeholder="Enter your City">
                    <div id="zip">
                        <label>
                            Exp Year:
                            <select name="" id="">

                                <option>Choose Year</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2019</option>
                                <option>2018</option>

                            </select>

                        </label>
                        <label>
                            CVV:
                            <input type="number" placeholder="CVV">
                        </label>
                    </div>

                </form>
                <input type="submit" value="Procced To Pay">

            </div>
        </div>
    </header>
</body>

</html>
